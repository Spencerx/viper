language: java

jdk:
- oraclejdk8

script:
- mvn verify

after_success:
- mvn coveralls:report
- set | grep TRAVIS
- test "${TRAVIS_PULL_REQUEST}" == "false" && test "${TRAVIS_TAG}" != "" && mvn deploy --settings conf/travis_settings.xml

deploy:
  on:
    tags: true
    skip_cleanup: true
    overwrite: true

branches:
  only:
  - master
  - /^v[0-9]+(\.[0-9]+\.[0-9]+)+/

cache:
  directories:
  - ~/.m2

env:
  global:
  - secure: 
  - secure: 
