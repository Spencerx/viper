language: java

jdk:
- oraclejdk8

after_success:
- ./gradlew jacocoTestReport coveralls

script:
- git config --global user.email "builds@travis-ci.com"
- git config --global user.name "Travis CI"
- ./gradlew clean check
- if [ "${TRAVIS_PULL_REQUEST}" = "false" ];then git checkout master;git remote set-url origin "https://$GITHUB_KEY@github.com/yahoo/viper";fi
- test "${TRAVIS_PULL_REQUEST}" != "false" || test "${TRAVIS_BRANCH}" != "master" || ./gradlew clean release

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock

cache:
  directories:
  - ~/.gradle

env:
  global:
  - secure: 
  - secure: 
  - secure: 


